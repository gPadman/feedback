<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <h1>freeCodeCamp Survey Form</h1>
  <h2>Thank you for taking the time to help us improve the platform</h2>
  <div class="main">
    <form class="form-main" action="index.html" method="post">
      <div class="form-each">
        <label class="label-main" for="name">Name</label><br>

        <input class="text-box" type="text" name="name" value="" placeholder="Enter your name">

      </div>

      <div class="form-each">
        <label class="label-main" for="email">Email</label><br>
        <input class="text-box" type="email" name="email" value="" placeholder="Enter email here">

      </div>

      <div class="form-each">
        <label for="age">Age <small>(optional)</small></label>

        <input class="text-box" type="number" name="age" value="" placeholder="Age" min="18" max="100">

      </div>

      <div class="form-each">
        <label class="label-main" for="role">Which option best describes your current role?</label>

        <select class="dropdown" name="role">
          <option value="" disabled selected hidden>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="prefernottosay">Prefer not to say</option>
          <option value="others">Others</option>
        </select>

      </div>

      <div class="form-each">
        <label class="label-main" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <div class="radi">
          <input type="radio" name="recommend" value="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" name="recommend" value="maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" name="recommend" value="notsure">
          <label for="notsure">Not sure</label><br>
        </div>
      </div>

      <div class="form-each">
        <label class="label-main" for="favfeature">What is your favorite feature of freeCodeCamp?</label>
        <select class="dropdown" name="feature">
          <option class="pholderv" value="" disabled selected hidden>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div>

      <div class="form-each">
        <label class="label-main" for="improve">What would you like to see improved? <small>(Check all that apply)</small></label><br>
        <div class="cbox">
          <input type="checkbox" name="improve" value=""> Front-end Projects <br>
          <input type="checkbox" name="improve" value=""> Back-end Projects <br>
          <input type="checkbox" name="improve" value=""> Data Visualization <br>
          <input type="checkbox" name="improve" value=""> Challenges <br>
          <input type="checkbox" name="improve" value=""> Open Source Community <br>
          <input type="checkbox" name="improve" value=""> Gitter help rooms <br>
          <input type="checkbox" name="improve" value=""> Videos <br>
          <input type="checkbox" name="improve" value=""> City Meetups <br>
          <input type="checkbox" name="improve" value=""> Wiki <br>
          <input type="checkbox" name="improve" value=""> Forum <br>
          <input type="checkbox" name="improve" value=""> Additional Courses <br>
        </div>
      </div>

      <div class="form-each">
        <label class="label-main" for="suggestions">Any comments or suggestions?</label> <br>
        <textarea class="tarea" name="suggestions" rows="8" cols="80" placeholder="Enter your comments here..."></textarea>
      </div>

      <div class="btn">
  <!---
        <a class="sub" href="mailto:gopinath.padmanaban@hotmail.com?subject=feedback">Submit</a>
        -->
        <button class="btnn" type="Submit" name="button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
